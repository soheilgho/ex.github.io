<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Background</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Dancing Script', cursive;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
        flex-direction: column;
        min-height: 100vh;
    }
    .buttons {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
    }
    .button {
        background-color: transparent;
        color: white;
        border: none;
        padding: 5px;
        cursor: pointer;
        font-size: 24px;
        transition: color 0.3s;
    }
    .button:hover {
        color: #ffd700;
    }
    .instagram {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
    }
    .circle-button {
        background-color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: absolute;
        top: 60px;
        left: 10px;
    }
    .circle-button img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 50%;
        border-style: double;
        border-width: 5px;
    }
    .small-blue-button {
        background-color: blue;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        position: absolute;
        bottom: 3px;
        right: 3px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 16px;
        color: white;
    }
    .your-story-text {
        position: absolute;
        bottom: -25px;
        left: 60%;
        transform: translateX(-50%);
        font-family: 'Dancing Script', cursive;
        font-size: 14px;
        color: white;
        display: flex;
    }
    .your-story-text span {
        margin-right: 3px;
    }
    hr {
        border: none;
        border-top: 0.25px solid white;
        margin: 3px 0;
    }
    .new-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .new-button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
    .new-button:hover {
        background-color: #ff5733;
    }
    .new-window-buttons {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        margin-top: 20px;
    }
    .new-window-button {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        border-style: dashed;
        border-width: 2px;
    }
    .new-window-button:hover {
        background-color: #ff5733;
    }
    .full-screen-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1000;
    }
    .capture-button {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        background-color: red;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="buttons">
    <button class="button"><i class="material-icons">favorite</i></button>
    <button class="button"><i class="material-icons">map</i></button>
</div>

<div class="instagram">Instagram</div>

<div class="circle-button">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy_gIOTqUDgIcSQXfRU9V_bWQ9gdaqbgjw55_BWXNpPA&s" alt="Icon">
    <button class="small-blue-button" onclick="takePicture()">&#43;</button>
    <div class="your-story-text">
        <span>Your</span>
        <span>Story</span>
    </div>
</div>

<hr>

<div class="new-buttons">
    <button class="new-button"><i class="material-icons">home</i></button>
    <button class="new-button"><i class="material-icons">search</i></button>
    <!-- Updated Button 3 with "add box" icon -->
    <button class="new-button"><i class="material-icons">add_box</i></button>
    <button class="new-button"><i class="material-icons">movie</i></button>
    <button class="new-button" onclick="openNewWindow()"><i class="material-icons">account_circle</i></button>
</div>

<script>
    function openNewWindow() {
        let newWindow = window.open('', '_blank');

        newWindow.document.write(`
            <!DOCTYPE html>
            <html lang="en">
            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>New Window</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <style>
                body {
                    background-color: black;
                    color: white;
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 20px;
                }
                .new-window-buttons {
                    position: absolute;
                    top: 3px;
                    right: 0px;
                    display: flex;
                    justify-content: flex-end;
                    align-items: flex-start;
                    margin-top: 2px;
                }
                .new-window-button {
                    background-color: black;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    margin:  1px;
                    cursor: pointer;
                    font-size: 1px;
                    border-radius: 5px;
                }
                .new-window-button:hover {
                    background-color: #ff5733;
                }
            </style>
            </head>
            <body>
                <h1></h1>
                <p></p>
                
                <div class="new-window-buttons">
                    <button class="new-window-button"><i class="material-icons">gesture</i></button>
                    <button class="new-window-button"><i class="material-icons">add_box</i></button>
                    <!-- Updated Button 3 with "add box" icon -->
                    <button class="new-window-button"><i class="material-icons">reorder</i></button>
                </div>
            </body>
            </html>
        `);
    }

    function takePicture() {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.className = 'full-screen-video';
            video.play();

            const captureButton = document.createElement('button');
            captureButton.innerText = 'Capture';
            captureButton.className = 'capture-button';
            document.body.appendChild(captureButton);

            captureButton.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/png');
                img.style.position = 'fixed';
                img.style.top = '10px';
                img.style.left = '10px';
                img.style.zIndex = '1002';
                img.style.maxWidth = '90%';
                img.style.maxHeight = '90%';
                document.body.appendChild(img);

                stream.getTracks().forEach(track => track.stop());
                video.remove();
                captureButton.remove();
            });
            .catch(err => {
            console.error("Error accessing camera: ", err);
        });
            document.body.appendChild(video);
        })
        
    }
</script>

</body>
</html>
